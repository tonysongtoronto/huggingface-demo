<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuggingFace AI Chat (Pro Session)</title>
    <style>
        /* ============ åŸæœ‰æ ·å¼ ============ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .chat-container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); width: 100%; max-width: 800px; height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; }
        .header-controls { display: flex; gap: 10px; align-items: center; }
        .message-counter { background: rgba(255, 255, 255, 0.2); padding: 6px 12px; border-radius: 15px; font-size: 12px; white-space: nowrap; }
        .model-selector { background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .model-selector option { color: #333; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; background: #f8f9fa; }
        .message { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; }
        .message.user { flex-direction: row-reverse; }
        .message-avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .message.user .message-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .message.assistant .message-avatar { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .message-content { max-width: 75%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; position: relative; }
        .message.user .message-content { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-bottom-right-radius: 4px; }
        .message.assistant .message-content { background: white; color: #333; border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .message-time { font-size: 11px; color: #999; margin-top: 5px; }
        .typing-indicator { display: none; gap: 12px; padding: 10px 25px; background: #f8f9fa; }
        .typing-indicator.active { display: flex; }
        .typing-dots { display: flex; gap: 5px; padding: 12px 18px; background: white; border-radius: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .typing-dots span { width: 8px; height: 8px; background: #999; border-radius: 50%; animation: typing 1.4s infinite; }
        .chat-input-container { padding: 20px 25px; background: white; border-top: 1px solid #e0e0e0; }
        .chat-input-wrapper { display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 14px 20px; border: 2px solid #e0e0e0; border-radius: 25px; outline: none; }
        .chat-input:focus { border-color: #667eea; }
        .send-button { width: 50px; height: 50px; border: none; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; cursor: pointer; transition: transform 0.2s; }
        .send-button:hover { transform: scale(1.05); }
        .clear-button { padding: 8px 16px; border: none; border-radius: 20px; background: rgba(255,255,255,0.2); color: white; cursor: pointer; transition: background 0.2s; white-space: nowrap; }
        .clear-button:hover { background: rgba(255,255,255,0.3); }
        .error-message { background: #fee; color: #c33; padding: 12px 18px; border-radius: 12px; margin: 10px 25px; display: none; border: 1px solid #fcc; }
        .error-message.show { display: block; }
        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-10px); } }

        /* ============ æ–°å¢æ ·å¼ ============ */
        .info-button {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
        }
        .info-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .session-info-display {
            display: none; /* é»˜è®¤éšè— */
            background: #e8f4fd;
            border: 1px solid #b6d4fe;
            color: #052c65;
            padding: 15px;
            margin: 10px 25px;
            border-radius: 12px;
            font-size: 13px;
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        
        .session-info-display.show {
            display: block;
        }

        .session-info-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 15px;
            align-items: baseline;
        }

        .info-label {
            font-weight: 600;
            color: #0c5460;
            text-align: right;
        }

        .info-value {
            font-family: monospace;
            word-break: break-all;
        }
        
        .close-info {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #0c5460;
            font-weight: bold;
            opacity: 0.6;
        }
        .close-info:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– AI Chat Pro</h1>
            <div class="header-controls">
                <div class="message-counter" id="messageCounter">æ¶ˆæ¯: 0</div>
                <button class="info-button" onclick="toggleSessionInfo()">â„¹ï¸ è¯¦æƒ…</button>
                <button class="clear-button" onclick="clearChat()">ğŸ—‘ï¸ æ¸…ç©º</button>
                <select class="model-selector" id="modelSelector">
                    <option value="smollm">SmolLM</option>
                    <option value="llama">Llama 3.3</option>
                    <option value="qwen">Qwen 32B</option>
                </select>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="sessionMessage" class="session-info-display">
            <span class="close-info" onclick="toggleSessionInfo()">Ã—</span>
            <div id="sessionContent" class="session-info-content">
                </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">ğŸ¤–</div>
                <div>
                    <div class="message-content">ä½ å¥½ï¼ä¼šè¯æ¨¡å¼å·²å¼€å¯ï¼Œæˆ‘ä¼šè®°ä½æˆ‘ä»¬çš„èŠå¤©å†å²ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®æ‚¨ï¼Ÿ</div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: #f093fb;">ğŸ¤–</div>
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="è¾“å…¥æ¶ˆæ¯..." onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">â¤</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelSelector = document.getElementById('modelSelector');
        const messageCounter = document.getElementById('messageCounter');
        const sessionMessage = document.getElementById('sessionMessage'); // è·å–æ–°å®¹å™¨

        // 1. åˆå§‹åŒ– SessionID
        let currentSessionId = sessionStorage.getItem('chat_session_id') || `sess_${Date.now()}`;
        sessionStorage.setItem('chat_session_id', currentSessionId);

        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        // ============ æ–°å¢åŠŸèƒ½ï¼šè·å–å¹¶æ˜¾ç¤º Session è¯¦æƒ… ============
        async function toggleSessionInfo() {
            // å¦‚æœå·²ç»æ˜¾ç¤ºï¼Œåˆ™éšè—
            if (sessionMessage.classList.contains('show')) {
                sessionMessage.classList.remove('show');
                return;
            }

            try {
                // è°ƒç”¨åç«¯æ¥å£ GET /chat/session/:sessionId
                const res = await fetch(`/chat/session/${currentSessionId}`);
                
                if (!res.ok) throw new Error("æ— æ³•è·å–ä¼šè¯ä¿¡æ¯");
                
                const data = await res.json();
                
                // æ ¼å¼åŒ–æ—¶é—´
                const createTime = new Date(data.createdAt).toLocaleString('zh-CN');
                const accessTime = new Date(data.lastAccessedAt).toLocaleString('zh-CN');

                // ç”Ÿæˆ HTML å†…å®¹
                const contentHtml = `
                    <div class="info-label">Session ID:</div>
                    <div class="info-value">${data.sessionId}</div>
                    
                    <div class="info-label">åˆ›å»ºæ—¶é—´:</div>
                    <div class="info-value">${createTime}</div>
                    
                    <div class="info-label">æœ€åæ´»è·ƒ:</div>
                    <div class="info-value">${accessTime}</div>
                    
                    <div class="info-label">æ¶ˆæ¯æ•°é‡:</div>
                    <div class="info-value">${data.metadata.messageCount} æ¡</div>
                    
                    <div class="info-label">Token æ¶ˆè€—:</div>
                    <div class="info-value">${data.metadata.totalTokens} tokens</div>
                `;

                document.getElementById('sessionContent').innerHTML = contentHtml;
                sessionMessage.classList.add('show');

            } catch (err) {
                showError("è·å–è¯¦æƒ…å¤±è´¥: " + err.message);
            }
        }

        // ============ æ ¸å¿ƒæ¶ˆæ¯é€»è¾‘ ============
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            addMessageToUI(text, true);
            chatInput.value = '';
            setTyping(true);
            
            // å¦‚æœè¯¦æƒ…æ¡†æ˜¯æ‰“å¼€çš„ï¼Œå‘é€æ¶ˆæ¯æ—¶æš‚æ—¶å…³é—­å®ƒï¼Œé¿å…æŒ¡è§†çº¿ï¼ˆå¯é€‰ï¼‰
            // sessionMessage.classList.remove('show');

            const aiMsgObj = createAIMessagePlaceholder();
            let fullContent = "";

            try {
                const response = await fetch('/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: text,
                        model: modelSelector.value
                    })
                });

                if (!response.ok) throw new Error('æœåŠ¡å™¨å“åº”å¼‚å¸¸');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.slice(6).trim();
                            if (dataStr === '[DONE]') continue;
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.token) {
                                    fullContent += data.token;
                                    aiMsgObj.contentDiv.textContent = fullContent;
                                    scrollToBottom();
                                }
                            } catch (e) {}
                        }
                    }
                }
                updateSessionInfo();
            } catch (err) {
                showError(err.message);
                aiMsgObj.contentDiv.textContent = "æŠ±æ­‰ï¼Œè¿æ¥ä¸­æ–­äº†ã€‚";
            } finally {
                setTyping(false);
                chatInput.focus();
            }
        }

        // --- è¾…åŠ©å·¥å…· ---
        function addMessageToUI(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            div.innerHTML = `
                <div class="message-avatar">${isUser ? 'ğŸ‘¤' : 'ğŸ¤–'}</div>
                <div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            chatMessages.appendChild(div);
            scrollToBottom();
        }

        function createAIMessagePlaceholder() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div>
                    <div class="message-content">...</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `;
            chatMessages.appendChild(div);
            return { contentDiv: div.querySelector('.message-content') };
        }

        async function updateSessionInfo() {
            try {
                const res = await fetch(`/chat/session/${currentSessionId}`);
                const data = await res.json();
                messageCounter.textContent = `æ¶ˆæ¯: ${data.metadata?.messageCount || 0}`;
            } catch (e) {}
        }

        async function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºä¸Šä¸‹æ–‡å—ï¼ŸAI å°†ä¸å†è®°å¾—ä¹‹å‰çš„å¯¹è¯ã€‚')) {
                await fetch(`/chat/session/${currentSessionId}`, { method: 'DELETE' });
                chatMessages.innerHTML = '';
                addMessageToUI("ä¸Šä¸‹æ–‡å·²æ¸…é™¤ï¼Œå¼€å§‹æ–°å¯¹è¯å§ï¼", false);
                updateSessionInfo();
                sessionMessage.classList.remove('show'); // éšè—è¯¦æƒ…æ¡†
            }
        }

        function setTyping(active) {
            typingIndicator.classList.toggle('active', active);
            sendButton.disabled = active;
            if (active) scrollToBottom();
        }

        function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }
        function handleKeyPress(e) { if (e.key === 'Enter' && !e.shiftKey) sendMessage(); }

        function showError(msg) {
            const err = document.getElementById('errorMessage');
            err.textContent = msg;
            err.classList.add('show');
            setTimeout(() => err.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
